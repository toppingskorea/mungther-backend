spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mungther
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 1000
        default_batch_fetch_size: 1000
    hibernate:
      ddl-auto: create
      jdbc:
        time_zone: Asia/Seoul
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
